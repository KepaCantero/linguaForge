<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Glyph 1: /ʃ/ as stylized leaf/wave (SH sound) -->
  <g id="glyph-sh" transform="translate(10, 10)">
    <path d="M10 0C10 20 25 30 25 50C25 70 10 80 10 100" stroke="#7E22CE" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M5 15C20 20 30 35 30 55C30 75 20 85 5 90" stroke="#D946EF" stroke-width="1" opacity="0.5" fill="none"/>
    <circle cx="10" cy="50" r="2" fill="#FACC15" opacity="0.8"/>
  </g>

  <!-- Glyph 2: /ʒ/ as sound wave (ZH sound) -->
  <g id="glyph-zh" transform="translate(55, 10)">
    <path d="M0 10C15 15 15 25 0 30C-15 35 -15 45 0 50C15 55 15 65 0 70" stroke="#7E22CE" stroke-width="2" fill="none" stroke-linecap="round"/>
    <circle cx="0" cy="40" r="3" fill="#FACC15" opacity="0.7"/>
    <circle cx="0" cy="40" r="6" stroke="#D946EF" stroke-width="0.5" opacity="0.4" fill="none"/>
  </g>

  <!-- Glyph 3: /ø/ as crescent moon (OE sound) -->
  <g id="glyph-oe" transform="translate(10, 55)">
    <circle cx="20" cy="20" r="15" stroke="#D946EF" stroke-width="1.5" stroke-dasharray="6 3" fill="none"/>
    <path d="M12 8L28 32" stroke="#FACC15" stroke-width="2" stroke-linecap="round"/>
    <circle cx="20" cy="20" r="4" fill="#7E22CE" opacity="0.3"/>
  </g>

  <!-- Glyph 4: /ʔ/ as glottal stop (energy burst) -->
  <g id="glyph-stop" transform="translate(55, 55)">
    <rect x="5" y="5" width="20" height="20" stroke="#7E22CE" stroke-width="1.5" fill="none" rx="2"/>
    <rect x="10" y="10" width="10" height="10" fill="#FACC15" opacity="0.5" rx="1"/>
    <line x1="15" y1="0" x2="15" y2="5" stroke="#D946EF" stroke-width="1" opacity="0.6"/>
    <line x1="15" y1="25" x2="15" y2="30" stroke="#D946EF" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="15" x2="5" y2="15" stroke="#D946EF" stroke-width="1" opacity="0.6"/>
    <line x1="25" y1="15" x2="30" y2="15" stroke="#D946EF" stroke-width="1" opacity="0.6"/>
  </g>
</svg>
